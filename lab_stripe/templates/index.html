<!DOCTYPE html>
<html>
<head>
    <title>Apple MacBook Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>MacBook Store</h1>
        <div class="products">
            {% for product in products %}
            <div class="product">
                <div class="product-image">
                    <img src="{{ product.image }}" alt="{{ product.name }}">
                </div>
                <div class="product-info">
                    <h3>{{ product.name }}</h3>
                    <p>{{ "%.2f"|format(product.price) }} z≈Ç</p>
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button">Add to Cart</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
