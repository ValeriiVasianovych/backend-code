{% extends "base.html" %}

{% block title %}Payment Cancelled - Car Rental Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="text-center mb-0">Payment Cancelled</h3>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-times-circle text-warning" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">Payment was cancelled</h4>
                    <p class="text-muted">Your payment process was cancelled. No charges were made.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('rentals.cars_page') }}" class="btn btn-primary">
                            Return to Cars
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
