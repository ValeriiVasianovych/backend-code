{% extends "base.html" %} {% block title %}GitHub Login - Car Rental Service{%
endblock %} {% block content %}
<div class="auth-form">
  <div class="card">
    <div class="card-body text-center">
      <h5 class="card-title">Processing Login</h5>
      <p class="card-text">Please wait while we complete your login...</p>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  // Store tokens in localStorage
  localStorage.setItem("access_token", "{{ tokens.access_token }}");
  localStorage.setItem("refresh_token", "{{ tokens.refresh_token }}");

  // Redirect to main page
  window.location.href = "{{ url_for('rentals.cars_page') }}";
</script>
{% endblock %}
