{% extends "base.html" %}

{% block title %}Payment Successful - Car Rental Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center mb-0">Payment Successful!</h3>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">Thank you for your payment!</h4>
                    <p class="text-muted">Your rental has been confirmed.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('rentals.cars_page') }}" class="btn btn-primary">
                            Return to Cars
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
